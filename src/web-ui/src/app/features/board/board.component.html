<ng-container *ngIf="board$ | async; else noboard">
    <div class="source-stack-container">
        <app-source-stack *ngFor="let stack of (board$ | async).sourceStacks"
                          [stack]="stack"></app-source-stack>
    </div>
    <div class="column-container">
        <app-column *ngFor="let column of (board$ | async).columns; let columnIndex = index"
                    [column]="column"
                    (addClick)="columnAddClicked(columnIndex)"
                    (removeClick)="columnRemoveClicked(columnIndex)"></app-column>
    </div>
    <div class="goal-stack-container">
        <app-goal-stack *ngFor="let stack of (board$ | async).goalStacks"
                        [stack]="stack"></app-goal-stack>
    </div>
</ng-container>
<ng-template #noboard>
    No board!
</ng-template>
