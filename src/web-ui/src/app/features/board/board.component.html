<div *ngIf="game">
    Game
    <div class="source-stack-container">
        <app-source-stack *ngFor="let stack of game.sourceStacks" [stack]="stack"></app-source-stack>
    </div>
    <div class="column-container">
        <app-column *ngFor="let column of game.columns; let columnIndex = index"
                    [column]="column"
                    (addClick)="columnAddClicked(columnIndex)"></app-column>
    </div>
    <div>
        <app-goal-stack *ngFor="let stack of game.goalStacks" [stack]="stack"></app-goal-stack>
    </div>
</div>
<div *ngIf="!game">
    No game
</div>
