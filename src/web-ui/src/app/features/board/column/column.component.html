<input type="button"
       value="&#x25BC;"
       (click)="addClicked()"
       class="colbutton colbutton--add" />
<div class="card-column">
    <app-card *ngFor="let card of column.cards"
              [card]="card"
              class="card"></app-card>
</div>
<input type="button"
       value="&#x25BC;"
       (click)="removeClicked()"
       class="colbutton colbutton--remove"/>
