<input type="button"
       value="&#x25BC;"
       (click)="addClicked()"
       class="colbutton colbutton--add"
       [disabled]="!column?.canPush" />
<div class="card-column">
    <app-card *ngFor="let card of column?.cards; let cardIndex = index"
              [card]="card"
              class="card"
              [highlighted]="column?.canMoveToGoal && cardIndex === column?.cards.length - 1"
              [clickable]="column?.canMoveToGoal && cardIndex === column?.cards.length - 1"
              (click)="cardClicked(cardIndex)"></app-card>
</div>
<input type="button"
       value="&#x25BC;"
       (click)="removeClicked()"
       class="colbutton colbutton--remove"
       [disabled]="!column?.canMoveToGoal" />
